{% extends 'base.html' %}
{% block content %}

    <section class="section-table">
        <div class="table-full">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for empleado in empleados %}
                    <tr>
                        <td>{{ empleado[0] }}</td>
                        <td>{{ empleado[3] }}</td>
                        <td>{{ empleado[1] }}</td>
                        <td>{{ empleado[2] }}</td>
                        <td> <a href="/edit/{{empleado[0]}}">Editar</a> | <a href="/destroy/{{empleado[0]}}">Eliminar</a> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1 class="title-full">Registrar nuevo empleado:</h1>

{% with messages=get_flashed_messages() %}

    {% if messages %}

        <div class="alert" role="alert">
            {% for message in messages %}

                {{ message }}

            {% endfor %}
        </div>

    {% endif %}

{% endwith %}

    <form method="post" action="/store" enctype="multipart/form-data">
        <h3>Nombre:</h3>
        <input class="form-1" type="text" name="txtNombre" id="txtNombre">
        <br>

        <h3>Correo:</h3>
        <input class="form-1" type="text" name="txtCorreo" id="txtCorreo">
        <br>

        <h3>Foto:</h3>
        <input type="file" name="txtFoto" id="txtFoto">
        <br>
        <br>
        <input class="btn-agregar" type="submit" value="Agregar">
        <td> <a class="btn-regresar" href="{{url_for('index')}}"">Regresar</a> 
    </form>

{% endblock %}
